<div class="row">
    <div *ngFor="let item of resultados" class="col-md-4 col-sm-6">
        <div class="card">
            <img [src]="item.images.downsized_medium.url" [alt]="item.title" class="card-img-top" srcset="">
            <div class="car-body">
                <p class="card-text text-center">{{item.title}}</p>
            </div>
        </div>
    </div>
</div>
